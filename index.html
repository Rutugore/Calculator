<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="root">
    <div class="calculator">
        <div class="screen" id="result"></div>
        <div class="buttons">
            <button class="button" onclick="show('1')">1</button>
            <button class="button" onclick="show('2')">2</button>
            <button class="button" onclick="show('3')">3</button>
            <button class="button operator" onclick="show('+')">+</button>

            <button class="button" onclick="show('4')">4</button>
            <button class="button" onclick="show('5')">5</button>
            <button class="button" onclick="show('6')">6</button>
            <button class="button operator" onclick="show('-')">-</button>

            <button class="button" onclick="show('7')">7</button>
            <button class="button" onclick="show('8')">8</button>
            <button class="button" onclick="show('9')">9</button>
            <button class="button operator"onclick="show('*')">*</button>

            <button class="button" onclick="show('0')">0</button>
            <button class="button" onclick="show('.')">.</button>
            <button class="button operator" onclick="show ('/')">/</button>
            <button class="button operator" onclick="solve()">=</button>

            <button class="button clear" onclick="clearData()">Clear</button>
            <button class="button back" onclick="clearLastEntry()">&#9003;</button>

        </div>
    </div>
</div>
<script>
    const show = (value)=>{
        document.getElementById('result').textContent += value

    }

    //eval - predefined method
    const solve = ()=>{
        document.getElementById("result").textContent =
        eval(document.getElementById('result').textContent)
    }

    const clearData = () =>{
        document.getElementById('result').textContent = ''
    }
    const clearLastEntry = ()=>{
        const str=document.getElementById('result').textContent
        document.getElementById('result').textContent = str.slice(0,-1)
    }

</script>
</body>
</html>
